<!DOCTYPE html>
<html>
<head>
	<title>
		Train Homework
	</title>
	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="jumbotron" id="header">
		<h1 class="display-3">All Aboard</h1>
	</div>
	<div class="card" id="display">
		<div class="card-header">
			Scheduled Trains
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Train Name</th>
					<th scope="col">Destination</th>
					<th scope="col">Frequency (min)</th>
					<th scope="col">Next Arrival</th>
					<th scope="col">Minutes Away</th>
				</tr>
			</thead>
			<tbody id="new-row">
			</tbody>
		</table>
	</div>
	<div class="card" id="submission">
		<div class="card-header">
			New Train
		</div>
		<form>
			<div class="form-group">
				<label for="submit-name">Train Name</label>
				<input type="text" class="form-control" id="submit-name" placeholder="Trainy McTrainface">
			</div>
			<div class="form-group">
				<label for="submit-destination">Destination</label>
				<input type="text" class="form-control" id="submit-destination" placeholder="Swindon">
			</div>
			<div class="form-group">
				<label for="submit-time">Time of First Train (HH:mm - Military time)</label>
				<input type="text" class="form-control" id="submit-time" placeholder="08:00">
			</div>
			<div class="form-group">
				<label for="submit-frequency">Frequency (min)</label>
				<input type="number" class="form-control" id="submit-frequency" placeholder="10">
				<small id="warning" class="form-text"></small>
			</div>
			<button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
		</form>
	</div>
<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
